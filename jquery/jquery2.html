<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>获取当前所有HTML元素</title>
<script src="jquery-1.4.2.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<h2>这是标题</h2>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<button>点我</button>

</body>
</html>
