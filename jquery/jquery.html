<!DOCTYPE html>
<html>

<head>
  <script src="jquery-1.4.2.min.js">
    $(document).ready(function () {
      $("button").click(function () {
        $("p").hide();
      });
    });
  </script>
</head>

<body>
  <h2>这是一个标题</h2>
  <p>这是一个段落。</p>
  <p>这是另一个段落。</p>
  <button>点我</button>
</body>

</html>
