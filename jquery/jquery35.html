<!DOCTYPE html>
<html>
<head>
  <title>添加/触发 double click 事件</title>
<script src="jquery-1.4.2.min.js">
$(document).ready(function(){
  $("p").dblclick(function(){
   alert("The paragraph was double-clicked.");
  });
});
</script>
</head>
<body>

<p>Double-click on this paragraph.</p>

</body>
</html>
