<!DOCTYPE html>
<html>
<head>
  <title>添加两个事件处理程序到 hover 事件</title>
<meta charset="utf-8">
<script src="jquery-1.4.2.min.js">
$(document).ready(function(){
  $("p").hover(function(){
    $("p").css("background-color","yellow");
    },function(){
    $("p").css("background-color","pink");
  });
});
</script>
</head>
<body>

<p>鼠标移动到该段落。</p>

</body>
</html>
