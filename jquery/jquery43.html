<!DOCTYPE html>
<html>
<head>
  <title>添加/触发 keypress 事件</title>
<script src="jquery-1.4.2.min.js">
i=0;
$(document).ready(function(){
  $("input").keypress(function(){
    $("span").text(i+=1);
  });
});
</script>
</head>
<body>

Enter your name: <input type="text">
<p>Keypresses: <span>0</span></p>

</body>
</html>
