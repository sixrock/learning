<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>规定当发生 mousedown 事件时运行</title> 
<script src="jquery-1.4.2.min.js">
</script>
<script>
$(document).ready(function(){
  $("#p1").mouseleave(function(){
    alert("再见，您的鼠标离开了该段落。");
  });
});
</script>
</head>
<body>

<p id="p1">这是一个段落。</p>

</body>
</html>
