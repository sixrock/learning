<!DOCTYPE html>
<html>

<head>
  <title>CSS字体</title>
  <meta charset="utf-8">
  <style>
    #name {
      font-style: normal
    }

    #name1 {
      font-style: italic
    }

    #name2 {
      font-style: oblique
    }

    #name3 {
      font-variant: small-caps
    }

    #name4 {
      font-weight: 900
    }

    #name5 {
      font-size: 100px
    }

    #name6 {
      font-size: 3em
    }
  </style>
</head>

<body>
  <p id="name">正常显示</p>
  <p id="name1">文本斜体显示</p>
  <P id="name2">文本倾斜显示</P>
  <p id="name3">设置小型大写字母zxcsf</p>
  <p id="name4">字体加粗</p>
  <p id="name5">字体大小</p>
  <P id="name6">em设置</P>
</body>

</html>
