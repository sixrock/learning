<!DOCTYPE html>
<html>

<head>
  <title>z-index属性</title>
  <meta charset="uf-8">
  <style>
    img {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1
    }
  </style>
</head>

<body>
  <h1>z-index属性</h1>
  <img class="x" src="../img/1.png">
  <p>默认的 z-index 是 0。Z-index -1 拥有更低的优先级。</p>
</body>

</html>
