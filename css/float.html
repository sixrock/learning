<!DOCTYPE html>
<html>
<title>使元素的首字母浮动在左侧</title>
<meta charset="utf-8">

<head>
  <style>
    span {
      float: left;
      width: 60px;
      font-size: 50px;
      line-height: 80%;
    }
  </style>
</head>

<body>
  <p>
    <span>你</span>在干啥.
    你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。
    你在干啥。你在干啥。你在干啥。你在干啥。你在干啥。
    你在干啥。你在干啥。
  </p>

  <p>
    在上面的段落中，文本的第一个字母包含在一个 span 元素中。这个 span 元素的宽度是当前字体尺寸的 0.7 倍。span 元素的字体尺寸是 400%，行高是 80%。span 中的字母字体是 "Algerian"
  </p>

</body>

</html>
