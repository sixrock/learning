<!DOCTYPE html>
<html>

<head>
  <title>表格</title>
  <meta charset="utf-8">
  <style>
    th,
    td {
      border: 1px solid green;
      height: 30px;
      text-align: center;
    }

    th {
      height: 40px;
      font-size: 1.3em;
      padding-top: 10px;
      background-color: green;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 300px;
    }

    tr#name1 {
      background-color: chartreuse;
    }

    tr#name {
      background-color: chartreuse;
    }

    caption {
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <h1>表格</h1>
  <table>
    <caption>This is a caption</caption>
    <tr>
      <th>dsdfsd</th>
      <th>cdgdfg</th>
    </tr>
    <tr>
      <td>fdgdgt</td>
      <td>dsfrg</td>
    </tr>
    <tr id="name">
      <td>xscsf</td>
      <td>nisfd</td>
    </tr>
    <tr>
      <td>ffdfg</td>
      <td>fsgre</td>
    </tr>
    <tr id="name1">
      <td>dsafe</td>
      <td>dfsafr</td>
    </tr>
  </table>
</body>

</html>
