<!DOCTYPE html>
<html>

<head>
  <title>del标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;del>标签</h1>
  <p>定义文档中已被删除的文本</p>
  <p>v活动是开<del>放的反对</del>犯得上</p>
  <p><strong>注释：</strong></p>
  <p>请与 &lt;ins> 标签配合使用，来描述文档中的更新和修正</p>
  <p><strong>属性：</strong></p>
  <p>cite 值：url 指向另一个文档的Url,此文档解释被删除的原因</p>
  <p>datetime 值：YYYMMDD 定义文本被删除的日期和时间</p>
</body>

</html>
