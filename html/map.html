<!DOCTYPE html>
<html>

<head>
  <title>map标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;map>标签</h1>
  <P>定义一个客户端图像映射。图像映射（image-map）指带有可点击区域的一幅图像</P>
  <p>area 元素永远嵌套在 map 元素内部。area 元素可定义图像映射中的区域</p>
  <p>&lt;img>中的 usemap 属性可引用 &lt;map> 中的 id 或 name 属性（取决于浏览器），所以我们应同时向 &lt;map> 添加 id 和 name 属性</p>
  <p>id 值：unique_name 为 map 标签定义唯一的名称</p>
  <p>name 值：mapname 为 image-map 规定的名称</p>
</body>

</html>
