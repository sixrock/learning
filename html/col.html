<!DOCTYPE html>
<html>

<head>
  <title>col标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;col>标签</h1>
  <p>为表格中一个或者多个列定义属性值</p>
  <P>只能在 table 或 colgroup 元素中使用 &lt;col> 标签</P>
  <table width="50%" border="1">
    <tr>
      <th>ISBN</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>3476896</td>
      <td>My first HTML</td>
      <td>$53</td>
    </tr>
  </table>
</body>

</html>
