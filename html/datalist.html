<!DOCTYPE html>
<html>

<head>
  <title>datalist标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;datalist>标签</h1>
  <P>&lt;datalist> 标签定义选项列表。请与 input 元素配合使用该元素，来定义 input 可能的值</P>
  <p>datalist 及其选项不会被显示出来，它仅仅是合法的输入值列表</p>
  <p>请使用 input 元素的 list 属性来绑定 datalist</p>
  <input list="cars" />
  <datalist id="cars">
    <option value="你">
    <option value="我">
    <option value="他">
  </datalist>
</body>

</html>
