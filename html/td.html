<!DOCTYPE html>
<html>

<head>
  <title>td标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;td标签</h1>
  <p>&lt;td> 标签定义 HTML 表格中的标准单元格</p>
  <p>HTML 表格有两类单元格： 表头单元 - 包含头部信息（由 th 元素创建） 标准单元 - 包含数据（由 td 元素创建） td 元素中的文本一般显示为正常字体且左对齐。</p>
  <table>
    <tr>
      <th>fdfd</th>
      <th>fdfd</th>
    </tr>
    <tr>
      <td>fdfd</td>
      <td>fdfd</td>
    </tr>
  </table>
</body>

</html>
