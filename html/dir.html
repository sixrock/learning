<!DOCTYPE html>
<html>

<head>
  <title>dir标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;dir标签</h1>
  <p>&lt;dir> 标签定义目录列表</p>
  <P>无序列表：</P>
  <ul>
    <li>你</li>
    <li>我</li>
    <li>他</li>
  </ul>
  <p>排序列表：</p>
  <ol>
    <li>这是第1行</li>
    <li>这是第2行</li>
    <li>这是第3行</li>
    <li>这是第4行</li>
  </ol>
</body>

</html>
