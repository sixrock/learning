<!DOCTYPE html>
<html>
  <head>
    <title>ing标签</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>&lt;img>标签</h1>
    <p><img src="G:\Documents\Pictures\Saved Pictures\1.png"  alt="上海鲜花港 - 郁金香" height="200px" width="200px" /></p>
    <p>img 元素向网页中嵌入一幅图像</p>
    <p>&lt;img> 标签并不会在网页中插入图像，而是从网页上链接图像</p>
    <p>&lt;img> 标签创建的是被引用图像的占位空间</p>
    <p>&lt;img> 标签有两个必需的属性：src 属性 和 alt 属性</p>
    <p><strong>属性：</strong></p>
    <p>height	值： pixels % 定义图像的高度</p>
    <p>ismap	值：URL	将图像定义为服务器端图像映射</p>
    <p>longdesc	值：URL	指向包含长的图像描述文档的 URL</p>
    <p>width 值：pixels % 定义图像的宽度</p>
  </body>
</html>
