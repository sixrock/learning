<!DOCTYPE html>
<html>

<head>
  <title>link标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;link>标签</h1>
  <p>&lt;link> 标签定义文档与外部资源的关系</p>
  <p>
    <link> 标签最常见的用途是链接样式表</p>
  <p>link 元素是空元素，它仅包含属性</p>
  <p>此元素只能存在于 head 部分，不过它可出现任何次数</p>
  <p>href 值：URL 规定被链接文档的位置</p>
  <p>hreflang 值：language_code 规定被链接文档中文本的语言</p>
  <p>sizes 值：heightxwidth any 规定被链接资源的尺寸。仅适用于 rel="icon"</p>
  <p>type 值：MIME_type 规定被链接文档的 MIME 类型</p>
</body>

</html>
