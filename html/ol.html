<!DOCTYPE html>
<html>

<head>
  <title>ol标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;ol>标签</h1>
  <p>&lt;ol>用来定义无序列表</p>
  <p>reversed 值：reversed 规定列表顺序为降序</p>
  <p>start 值：number 规定有序列表的起始值</p>
  <p>type 值：1 A a I i 规定在列表中使用的标记类型</p>
  <ol start="10">
    <li>你</li>
    <li>我</li>
    <li>他</li>
  </ol>
</body>

</html>
