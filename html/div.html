<!DOCTYPE html>
<html>

<head>
  <title>div标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;div>标签</h1>
  <p>&lt;div> 可定义文档中的分区或节</p>
  <p>&lt;div> 标签可以把文档分割为独立的、不同的部分。它可以用作严格的组织工具，并且不使用任何格式与其关联</p>
  <p>如果用 id 或 class 来标记 &lt;div>，那么该标签的作用会变得更加有效</p>
  <p>&lt;div> 是一个块级元素，也就是说，浏览器通常会在 div 元素前后放置一个换行符</p>
</body>

</html>
