<!DOCTYPE html>
<html>
  <head>
    <title>li标签</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>&lt;li标签</h1>
    <p>li标签定义列表的项目</p>
    <p>&lt;li>可以用在有序列表&lt;ol>无序列表&lt;ul>中</p>
    <ul>
      <li>你</li>
      <li>我</li>
      <li>他</li>
    </ul>
    <ol type="A">
      <li type="I">你</li>
      <li>我</li>
      <li>他</li>
    </ol>
    <p>type 值：A a I i 1 disc square circle 规定使用哪种项目符号</p>
  </body>
</html>
