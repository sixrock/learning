<!DOCTYPE html>
<html>
  <head>
    <title>label标签</title>
  </head>
  <body>
    <h1>label标签</h1>
    <p>&lt;label> 标签为 input 元素定义标注（标记）</p>
    <p>label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果您在 label 元素内点击文本，就会触发此控件。</p>
    <p>当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上</p>
    <p>&lt;label> 标签的 for 属性应当与相关元素的 id 属性相同</p>
    <p>for 值：id	规定 label 绑定到哪个表单元素</p>
    <P>form	值：formid	规定 label 字段所属的一个或多个表单</P>
  </body>
</html>
