<!DOCTYPE html>
<html>

<head>
  <title>caption标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;caption>标签</h1>
  <p>caption 元素定义表格标题</p>
  <p>caption 标签必须紧随 table 标签之后。您只能对每个表格定义一个标题。通常这个标题会被居中于表格之上</p>
  <p><strong>属性：</strong></p>
  <P>align 值：left top right bottom 规定标题的对齐方式</P>
  <table>
    <caption>Monthly savings</caption>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
  </table>
</body>

</html>
