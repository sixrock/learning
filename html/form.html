<!DOCTYPE html>
<html>

<head>
  <title>form标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;form>标签</h1>
  <p><strong>定义和用法</strong></p>
  <p>&lt;form> 标签用于为用户输入创建 HTML 表单</p>
  <p>表单能够包含 input 元素，比如文本字段、复选框、单选框、提交按钮等等</p>
  <p>表单还可以包含 menus、textarea、fieldset、legend 和 label 元素</p>
  <p>表单用于向服务器传输数据</p>
  <p><strong>提示：</strong></p>
  <p>form 元素是块级元素，其前后会产生折行</p>
  <p><strong>属性：</strong></p>
  <p>accept-charset 值：charset_list 规定服务器可处理的表单数据字符集</p>
  <p>action 值：URL 规定当提交表单时向何处发送表单数据</p>
  <p>name 值：form_name 规定表单的名称</p>
</body>

</html>
