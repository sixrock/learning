<!DOCTYPE html>
<html>

<head>
  <title>blockquote标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;blockquote>标签</h1>
  <p>&lt;blockquote> 标签定义块引用</p>
  <p>&lt;blockquote> 与 &lt;/blockquote> 之间的所有文本都会从常规文本中分离出来，经常会在左、右两边进行缩进（增加外边距），而且有时会使用斜体。也就是说，块引用拥有它们自己的空间</p>
  <blockquote>
    <p>This is a long quotation.</p> 
    <p>This is a long quotation.</p>
    <p>This is a long quotation.</p>
  </blockquote>
</body>

</html>
