<!DOCTYPE html>
<html>

<head>
  <title>style标签</title>
  <meta charset="utf-8">
  <style type="text/css">
    h1 {
      color: red
    }

    p {
      color: blue
    }
  </style>
</head>

<body>
  <h1>&lt;style>标签</h1>
  <P>&lt;style> 标签用于为 HTML 文档定义样式信息</P>
  <p>在 style 中，您可以规定在浏览器中如何呈现 HTML 文档</p>
  <P>type 属性是必需的，定义 style 元素的内容。唯一可能的值是 "text/css"</P>
  <P>style 元素位于 head 部分中</P>
</body>

</html>
