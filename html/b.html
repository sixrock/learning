<!DOCTYPE html>
<html>
  <head>
    <title>b标签</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>&lt;b>标签</h1>
    <p>&lt;b> 标签规定粗体文本</p>
    <p>这是普通文本 - <b>这是粗体文本</b>。</p>
    <p><strong>注释：</strong>根据 HTML5 规范，在没有其他合适标签更合适时，才应该把 &lt;b> 标签作为最后的选项</p>
    <p>HTML5 规范声明：应该使用 &lt;h1> - &lt;h6> 来表示标题，使用 &lt;em> 标签来表示强调的文本，应该使用 &lt;strong> 标签来表示重要文本，应该使用 &lt;mark> 标签来表示标注的/突出显示的文本</p>
    <P>您也能够使用 CSS "font-weight" 属性来设置粗体文本</P>
  </body>
</html>
