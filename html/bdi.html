<!DOCTYPE html>
<html>
  <head>
    <title>bdi标签</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>&lt;bdi>标签</h1>
    <p>&lt;bdi> 标签允许您设置一段文本，使其脱离其父元素的文本方向设置</p>
    <p><strong>属性：</strong>dir	值：ltr rtl auto可选。规定 <bdi> 元素内的文本的文本方向。默认值：auto</p>
    <P><bdi dir="ltr">hyu</bdi>你在干嘛呢</P>
  </body>
</html>
