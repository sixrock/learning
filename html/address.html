<!DOCTYPE html>
<html>
  <title>address标签</title>
  <meta charset="utf-8">
  <hrad></hrad>
  <body>
    <h1>&lt;address标签</h1>
    <p>&lt;address> 标签定义文档或文章的作者/拥有者的联系信息</p>
    <p>如果 &lt;address> 元素位于 &lt;body> 元素内，则它表示文档联系信息</p>
    <p>如果 &lt;address> 元素位于 &lt;article> 元素内，则它表示文章的联系信息</p>
    <p>&lt;address> 元素中的文本通常呈现为斜体。大多数浏览器会在 address 元素前后添加折行</p>
    <p>&lt;address> 元素通常连同其他信息被包含在 &lt;footer> 元素中</p>
  </body>
</html>
