<!DOCTYPE html>
<html>

<head>
  <title>!DOCTYPE标签</title>
  <style></style>
  <meta charset="utf-8">
</head>

<body>
    <h1>&lt;!DOCTYPE>标签</h1>
  <ul>
    <li>&lt;!DOCTYPE> 声明必须是 HTML 文档的第一行，位于 <html> 标签之前</li>
    <li>&lt;!DOCTYPE> 声明没有结束标签</li>
    <li>>&lt;!DOCTYPE> 声明对大小写不敏感</li>
  </ul>
</body>

</html>
