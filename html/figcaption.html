<!DOCTYPE html>
<html>

<head>
  <title>figcaption标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;figcaption>标签</h1>
  <p>&lt;figcaption> 标签定义 figure 元素的标题</p>
  <p>"figcaption" 元素应该被置于 "figure" 元素的第一个或最后一个子元素的位置</p>
  <figure>
    <figcaption>黄浦江上的的卢浦大桥</figcaption>
    <img src="shanghai_lupu_bridge.jpg" width="350" height="234" />
  </figure>
</body>

</html>
