<!DOCTYPE html>
<html>

<head>
  <title>figure标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;figure>标签</h1>
  <p>&lt;figure> 标签规定独立的流内容</p>
  <p>figure 元素的内容应该与主内容相关，但如果被删除，则不应对文档流产生影响</p>
  <figure>
    <figcaption>黄浦江上的的卢浦大桥</figcaption>
    <img src="shanghai_lupu_bridge.jpg" width="350" height="234" />
  </figure>
</body>

</html>
