<!DOCTYPE html>
<html>

<head>
  <title>fieldset标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;fieldset>标签</h1>
  <p>fieldset 元素可将表单内的相关元素分组</p>
  <p>&lt;fieldset> 标签将表单内容的一部分打包，生成一组相关表单的字段</p>
  <p>当一组表单元素放到 &LT;fieldset> 标签内时，浏览器会以特殊方式来显示它们，它们可能有特殊的边界、3D 效果，或者甚至可创建一个子表单来处理这些元素</p>
  <P>&LT;fieldset> 标签没有必需的或唯一的属性</P>
  <fieldset disabled>
    <legend>个人性息</legend>
    身高：<input type="text">
    体重：<input type="text">
  </fieldset>
  <fieldset>
    <legend>个人性息</legend>
    身高：<input type="text" list="cars">
    <datalist id="cars">
      <option value="你">
      <option value="我">
      <option value="他">
    </datalist>
    体重：<input type="text">
  </fieldset>
  </div>

</body>

</html>
