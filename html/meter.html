<!DOCTYPE html>
<html>

<head>
  <title>meter标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;meter>标签</h1>
  <p>&lt;meter> 标签定义已知范围或分数值内的标量测量。也被称为 gauge（尺度）</p>
  <p>磁盘用量、查询结果的相关性，等等</p>
  <ul><strong>属性</strong></ul>
  <li>form 值：form_id 规定 &lt;meter> 元素所属的一个或多个表单</li>
  <li>high 值：number 规定被视作高的值的范围</li>
  <li>low 值：number 规定被视作低的值的范围</li>
  <li>max 值：number 规定范围的最大值</li>
  <li>min 值：number 规定范围的最小值</li>
  <li>optimum 值：number 规定度量的优化值</li>
  <li>value 值：number 必需。规定度量的当前值</li>
  <meter max="100" min="0" value="99"></meter>
</body>

</html>
