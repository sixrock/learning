<!DOCTYPE html>
<html>

<head>
  <title>sup标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;sup>标签</h1>
  <P>&lt;sup> 标签可定义上标文本</P>
  <p>包含在 &lt;sup> 标签和其结束标签 &lt;/sup> 中的内容将会以当前文本流中字符高度的一半来显示，但是与当前文本流中文字的字体和字号都是一样的</p>
  <p>fdsgdsfgdsgdfdfsgds<sup>fdsgs</sup><sub>fdfhs</sub>ghdgtr</p>
</body>

</html>
