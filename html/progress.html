<!DOCTYPE html>
<html>

<head>
  <title>progress标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;progrress>标签</h1>
  <p>&lt;progress> 标签标示任务的进度（进程）</p>
  <p>请结合 &lt;progress> 标签与 JavaScript 一同使用，来显示任务的进度</p>
  <p>&lt;progress> 标签不适合用来表示度量衡</p>
  <p>如需表示度量衡，请使用 &lt;meter> 标签代替</p>
  <p>value 值：number 规定已经完成多少任务</p>
  <p>max 值：number 规定最大值</p>
  <progress value="30" max="100"></progress>
</body>

</html>
