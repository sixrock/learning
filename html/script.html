<!DOCTYPE html>
<html>

<head>
  <title>script标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;script>标签</h1>
  <p>&lt;script> 标签用于定义客户端脚本，比如 JavaScript</p>
  <p>必需的 type 属性规定脚本的 MIME 类型</p>
  <P>JavaScript 的常见应用时图像操作、表单验证以及动态内容更新</P>
  <p>假如此元素内部的代码没有位于某个函数中，那么这些代码会在页面被加载时被立即执行。&lt;frameset> 标签之后的脚本会被忽略</p>
  <p>type MIME-type 指示脚本的 MIME 类型</p>
  <script>
    document.write("hello!");
  </script>
</body>

</html>
