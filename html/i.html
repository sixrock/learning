<!DOCTYPE html>
<html>
  <head>
    <title>i标签</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>&lt;i>标签</h1>
    <P>&lt;i> 标签显示斜体文本效果</P>
    <p>&lt;i> 标签和基于内容的样式标签 &lt;em> 类似</p>
    <p>它告诉浏览器将包含其中的文本以斜体字（italic）或者倾斜（oblique）字体显示</p>
    <p>&lt;i> 标签一定要和结束标签 &lt;/i> 结合起来使用</p>
      <p><i>Ydsds</i>发哈萨克奋斗</p>
  </body>
</html>
