<!DOCTYPE html>
<html>
  <head>
    <title>base标签</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>&lt;base>标签</h1>
    <P>&lt;base> 标签为页面上的所有链接规定默认地址或默认目标</P>
    <p>通常情况下，浏览器会从当前文档的 URL 中提取相应的元素来填写相对 URL 中的空白</p>
    <p>使用 &lt;base> 标签可以改变这一点。浏览器随后将不再使用当前文档的 URL，而使用指定的基本 URL 来解析所有的相对 URL。这其中包括 &lt;a>、&lt;img>、&lt;link>、&lt;form> 标签中的 URL</p>
    <p><strong>提示：</strong></p>
    <p>base标签必须在head元素之中</p>
    <P><strong>属性</strong></P>
    <p>href	值：URL	规定页面中所有相对链接的基准 URL</p>
    <p>target 可选属性</p>
  </body>
</html>
