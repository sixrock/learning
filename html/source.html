<!DOCTYPE html>
<html>

<head>
  <title>source标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;source>标签</h1>
  <P>&lt;source> 标签为媒介元素（比如 &lt;video> 和 &lt;audio>）定义媒介资源</P>
  <p>&lt;source> 标签允许您规定可替换的视频/音频文件供浏览器根据它对媒体类型或者编解码器的支持进行选择</p>
  <P>media 值：media query 规定媒体资源的类型</P>
  <p>src 值：url 规定媒体文件的 URL</p>
  <P>type 值：numeric value 规定媒体资源的 MIME 类型</P>
</body>

</html>
