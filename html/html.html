<!DOCTYPE html>
<html>

<head>
  <title>html标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;html>标签</h1>
  <p>此元素可告知浏览器其自身是一个 HTML 文档</p>
  <p>&lt;html> 与 &lt;/html> 标签限定了文档的开始点和结束点，在它们之间是文档的头部和主体</p>
  <p>文档的头部由 &lt;head> 标签定义，而主体由 &lt;body>标签定义</p>
  <p>即使 html 元素是文档的根元素，它也不包含 doctype 元素。doctype 元素必须位于 html 元素之前</p>
</body>

</html>
