<!DOCTYPE html>
<head>
  <title>area标签</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>&lt;area标签</h1>
  <p>&lt;area> 标签定义图像映射中的区域</p>
  <p>area 元素总是嵌套在 &lt;map> 标签中</p>
  <img src="planets.jpg" border="0" usemap="#planetmap" alt="Planets" />
  <p>alt	text	定义此区域的替换文本</p>
  <p>coords	坐标值	定义可点击区域（对鼠标敏感的区域）的坐标</p>
  <p>href	URL	定义此区域的目标 URL</p>
  <p>shape default rect circ poly 定义区域的形状</p>
  <p>target _blank _parent _self _top 规定在何处打开 href 属性指定的目标 URL</p>
</body>
