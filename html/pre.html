<!DOCTYPE html>
<html>

<head>
  <title>pre标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;pre></h1>
  <P>pre 元素可定义预格式化的文本。被包围在 pre 元素中的文本通常会保留空格和换行符。而文本也会呈现为等宽字体</P>
  <p>&lt;pre> 标签的一个常见应用就是用来表示计算机的源代码</p>
  <p>width 值：number 定义每行的最大字符数（通常是 40、80 或 132)</p>
  <pre>
    &lt;html>标签
      &lt;head>
        &lt;title>pre/title>
      &lt;/head>
    &lt;/html>
  </pre>
</body>

</html>
