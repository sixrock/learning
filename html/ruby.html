<!DOCTYPE html>
<html>

<head>
  <title>ruby标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;ruby>标签</h1>
  <p>&lt;ruby> 标签定义 ruby 注释（中文注音或字符）</p>
  <P>与&lt;ruby> 以及 &lt;rt> 标签一同使用</P>
  <p>ruby 元素由一个或多个字符（需要一个解释/发音）和一个提供该信息的 rt 元素组成，还包括可选的 rp 元素，定义当浏览器不支持 "ruby" 元素时显示的内容</p>
  <ruby>
    你好
    <rt>ni hao</rt>
  </ruby>
</body>

</html>
