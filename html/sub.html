<!DOCTYPE html>
<html>

<head>
  <title>sub标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;sub>标签</h1>
  <P>&lt;sub> 标签可定义下标文本</P>
  <p>包含在 &lt;sub> 标签和其结束标签 &lt;/sub> 中的内容将会以当前文本流中字符高度的一半来显示，但是与当前文本流中文字的字体和字号都是一样的</p>
  <p>无论是 &lt;sub> 标签还是和它对应的 &lt;sup> 标签，在数学等式、科学符号和化学公式中都非常有用</p>
</body>

</html>
