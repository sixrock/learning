<!DOCTYPE html>
<html>

<head>
  <title>command标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;command>标签</h1>
  <p>command 元素表示用户能够调用的命令</p>
  <p>&lt;command> 标签可以定义命令按钮，比如单选按钮、复选框或按钮</p>
  <menu>
    <command onclick="alert('你好！')" type="checkbox" checked="checked">
      点击这里
    </command>
  </menu>
</body>

</html>
