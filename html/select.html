<!DOCTYPE html>
<html>

<head>
  <title>select标签</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>&lt;select>标签</h1>
  <P>select 元素可创建单选或多选菜单</P>
  <p>&lt;select&> 元素中的 &lt;option> 标签用于定义列表中的可用选项</p>
  <p><strong>属性：</strong></p>
  <p>autofocus 值：autofocus 规定在页面加载后文本区域自动获得焦点</p>
  <P>disabled 值：disabled 规定禁用该下拉列表</P>
  <p>form 值：form_id 规定文本区域所属的一个或多个表单</p>
  <P>multiple 值：multiple 规定可选择多个选项</P>
  <P>name 值：name 规定下拉列表的名称</P>
  <p>required 值：required 规定文本区域是必填的</p>
  <P>size 值： number 规定下拉列表中可见选项的数目</P>
  <select>
    <optgroup label="称呼">
      <option value="你">你</option>
      <option value="我">我</option>
      <option value="他">他</option>
    </optgroup>
  </select>
</body>

</html>
